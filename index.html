<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar a Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, button { padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Formulario</h2>
  <label>Nombre:</label><br>
  <input id="nombre" type="text"><br>

  <label>Territorio:</label><br>
  <input id="territorio" type="text"><br>

  <label>Fecha:</label><br>
  <input id="fecha" type="date"><br><br>

  <button onclick="enviar()">Guardar en Sheets</button>
  <p id="msg"></p>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby1qL0ZBS35740T6aDgKtW5zR7p-iVVeLcPulgM-9fkynNlM-ValdKGJVaryUxyXp41/exec";

  async function enviar() {
    const nombre = document.getElementById("nombre").value;
    const territorio = document.getElementById("territorio").value;
    const fecha = document.getElementById("fecha").value;

    const data = { nombre, territorio, fecha };

    try {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      const result = await res.json();
      document.getElementById("msg").textContent =
        "Guardado ✔️ en fila " + result.row;
    } catch (err) {
      document.getElementById("msg").textContent = "Error al enviar ❌";
      console.error(err);
    }
  }
</script>
</body>
</html>
