<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Enviar datos a Sheets</title>
</head>
<body>

<input type="text" id="cong" placeholder="Cong">
<select id="dispositivo">
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
</select>

<button onclick="enviar()">Enviar</button>

<div id="r"></div>

<script>
function enviar() {
  const cong = document.getElementById("cong").value.trim();
  const dispositivo = document.getElementById("dispositivo").value;

  fetch("https://script.google.com/macros/s/AKfycbyosftut4BWS15Kkq8JI4fLfBTWvC9l_sK6OARpSv2gGvFT2eNsMnpCPDvRyP8QHG0Z/exec", {
    method: "POST",
    body: JSON.stringify({ cong, dispositivo }),
    headers: { "Content-Type": "application/json" }
  })
  .then(r => r.json())
  .then(r => document.getElementById("r").innerText = JSON.stringify(r))
  .catch(err => document.getElementById("r").innerText = err);
}
</script>

</body>
</html>
