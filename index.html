<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Enviar datos a Sheets</title>
</head>
<body>

<input type="text" id="cong" placeholder="Cong">
<select id="dispositivo">
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
</select>

<button onclick="enviar()">Enviar</button>

<pre id="r"></pre>

<script>
function enviar() {
  const cong = document.getElementById("cong").value.trim();
  const dispositivo = document.getElementById("dispositivo").value;

  fetch("https://script.google.com/macros/s/AKfycbwj1TO3-QsXPTM9c0xsVCMlZiNjU470crz4VMA9q6OyxoLYc1SjpTpYIcnkElSG75iO/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ cong, dispositivo })
  })
  .then(r => r.json())
  .then(data => { document.getElementById("r").textContent = JSON.stringify(data, null, 2); })
  .catch(err => { document.getElementById("r").textContent = "ERROR: " + err; });
}
</script>

</body>
</html>
