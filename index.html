<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Enviar datos a Sheets</title>
</head>
<body>

<input type="text" id="cong" placeholder="Cong">
<select id="dispositivo">
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
</select>

<button onclick="enviar()">Enviaremos SVN y D</button>

<pre id="r"></pre>

<script>
function enviar() {
  const cong = document.getElementById("cong").value.trim();
  const dispositivo = document.getElementById("dispositivo").value;

  fetch("https://script.google.com/macros/s/AKfycbziEHJzFdFUmKmT2raBZT1RSRVWf3XEcqcZFt50ex_edy2O8fzcHY8gfr3Fw2KzaT8c/exec", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    cong: "SVN",
    dispositivo: "D"
  })
})
.then(r => r.json())
.then(data => console.log("Respuesta:", data))
.catch(err => console.error(err));
}
</script>

</body>
</html>
