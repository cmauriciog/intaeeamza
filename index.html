<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar a Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, button { padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Formulario</h2>
  <label>Nombre:</label><br>
  <input id="nombre" type="text"><br>

  <label>Territorio:</label><br>
  <input id="territorio" type="text"><br>

  <label>Fecha:</label><br>
  <input id="fecha" type="date"><br><br>

  <button onclick="enviar()">Guardar en Sheets</button>
  <p id="msg"></p>

<script>
  // üëá Pega aqu√≠ la URL de tu Web App de Google Apps Script (termina en /exec)
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJo4AWhdFKHkUFtApUbNyInkAS4035fzdm_Whnm1O0qOh9cr1QQe0_G5a_YxyGbXsK/exec";

  async function enviar() {
    const formData = new FormData();
    formData.append("nombre", document.getElementById("nombre").value);
    formData.append("territorio", document.getElementById("territorio").value);
    formData.append("fecha", document.getElementById("fecha").value);

    try {
      const res = await fetch(SCRIPT_URL, { method: "POST", body: formData });
      const result = await res.json();

      document.getElementById("msg").textContent =
        "‚úîÔ∏è Guardado en fila " + result.row;
    } catch (err) {
      document.getElementById("msg").textContent = "‚ùå Error al enviar";
      console.error(err);
    }
  }
</script>
</body>
</html>
