<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><title>Test</title></head>
<body>
  <button id="btnenviar">Enviar esto...</button>
  <p id="enviando"></p>

  <script>
    const url_script = "https://script.google.com/macros/s/AKfycbzpBRE3s8553dGes4wzOV9OybTkxwEZb5RCGnw2VpzD5GpLNMSNpzgVzOzjv09OS_l9LQ/exec";

    document.getElementById('btnenviar').addEventListener('click', async () => {
      const enviando = document.getElementById('enviando');
      enviando.textContent = "Enviando...";

      try {
        const res = await fetch(url_script, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ mapa: "SVN", dispositivo: "celular" })
        });

        const text = await res.text();
        enviando.textContent = `Respuesta: ${res.status} â€” ${text}`;

      } catch (err) {
        enviando.textContent = "Error fetch: " + err.message;
      }
    });
  </script>
</body>
</html>
