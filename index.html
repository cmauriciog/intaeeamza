<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contador con Google Sheet</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 18px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Contador conectado a Google Sheets</h2>
  <p>Valor leído y actualizado: <span id="valor">Cargando...</span></p>
  <button onclick="actualizar()">Sumar y mostrar</button>

  <script>
    const urlScript = 'https://script.google.com/macros/s/AKfycbzxEEOaorMjbnZ2SWZnrYzNr3-BxodFDWtew3NkFpTGoPofpAmXYQvBAUmG9DxxAnhSiw/exec'; // tu URL aquí

    async function actualizar() {
      try {
        const res = await fetch(urlScript);
        const data = await res.json();
        document.getElementById('valor').textContent = data.nuevoValor;
        console.log('Valor actualizado:', data.nuevoValor);
      } catch (err) {
        console.error('Error:', err);
      }
    }

    // Llama al cargar
    actualizar();
  </script>
</body>
</html>
